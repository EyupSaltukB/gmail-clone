<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/gmail-logo.webp">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="left">
            <div id="menu" class="icon">
                <i class="bi bi-list"></i>
            </div>
            <img src="assets/gmail-logo.webp">
            <span>Gmail</span>
        </div>
        <div class="middle">
            <form>
                <button class="icon">
                    <i class="bi bi-search"></i>
                </button>
                <input id="search" type="search" placeholder="Postalarda arayın...">
            </form>
        </div>
        <div class="right">
            <i class="bi bi-question-circle"></i>
            <i class="bi bi-gear"></i>
            <i class="bi bi-menu-button-wide-fill"></i>
            <img src="assets/profile.jpeg" alt="profile">
        </div>
    </header>
    <!-- ana içerik -->
    <section>
        <nav>
            <div class="create">
                <i class="bi bi-pencil-fill"></i>
                <span>Oluştur</span>
            </div>
            <ul>
                <li>
                    <i class="bi bi-image"></i>
                    <span>Gelen Kutusu</span>
                </li>
                <li>
                    <i class="bi bi-star"></i>
                    <span>Yıldızlı</span>
                </li>
                <li>
                    <i class="bi bi-arrow-right-circle"></i>
                    <span>Zamanlı</span>
                </li>
                <li>
                    <i class="bi bi-archive"></i>
                    <span>Gönderilenler</span>
                </li>
                <li>
                    <i class="bi bi-archive"></i>
                    <span>Taslaklar</span>
                </li>
                <li>
                    <i class="bi bi-arrow-down"></i>
                    <span>Daha Fazla</span>
                </li>
            </ul>
            <div class="bottom">
                <span>Kategoriler</span>
                <i class="bi bi-plus-lg"></i>
            </div>
        </nav>
        <main>
            <!-- üst bar -->
            <div class="top">
                <div class="left">
                    <input type="checkbox">
                    <i class="bi bi-arrow-clockwise"></i>
                    <i class="bi bi-three-dots-vertical"></i>
                </div>
                <div class="right">
                    <p>1-49 of 99</p>
                    <i class="bi bi-chevron-left"></i>
                    <i class="bi bi-chevron-right"></i>
                </div>
            </div>
            <!-- mailler -->
            <div class="mails">
                <!-- bir mail -->
                <!-- <div class="mail">
                    <div class="info">
                        <input type="checkbox">
                        <i class="bi bi-star-fill"></i>
                        <b>Saltuk Beyzade</b>
                    </div>
                    <div class="content">
                        <p class="title">6. sezon hafta sonu</p>
                        <p class="description">Dersimiz 21.00'da başlayacaktır.</p>
                    </div>
                    <p class="time">3 Aralık</p>
                    <button>Sil</button>
                </div> -->
                <!-- bir mail son -->
            </div>
        </main>
        <aside>
            <img src="assets/calendar-48.png" alt="">
            <img src="assets/keep-48.png" alt="">
            <img src="assets/task-48.png" alt="">
            <img src="assets/account-48.png" alt="">
            <span></span>
            <i class="bi bi-plus-lg icon"></i>
        </aside>
    </section>
    <!-- ekleme modal -->
    <div class="modal-wrapper">
        <form class="modal">
            <div class="header">
                <h5>Yeni İleti</h5>
                <button class="close-modal" type="button"><span>X</span></button>
            </div>

            <input type="text" placeholder="Kime">
            <input type="text" placeholder="Konu">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <button type="submit" id="send">Gönder</button>
        </form>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
